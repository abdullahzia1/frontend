name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t abdullahzia1/frontend --build-arg NODE_ENV='production' --build-arg SERVER_URL=${{ secrets.SERVER_URL }} .

      - name: Publish Image to Docker Hub
        run: docker push abdullahzia1/frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull abdullahzia1/frontend:latest

      - name: Delete old container
        run: docker rm rf -f frontend-container


      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name frontend-container abdullahzia1/frontend
